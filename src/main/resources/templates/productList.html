<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
<meta charset="UTF-8" />
<title>Product list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.product-container {
    padding: 5px;
    border: 1px solid #000;
    margin-top: 10px;
    height: 80px;
}
 
.img-container {
    float: left;
    margin-right: 5px;
}
</style>
</head>
 
<body>
    <h1>Product list</h1>
 
     <div class="product-container" th:each="product : ${products}">
 
        <!--/* If the product has image, this code will be rendered. */-->
        <div class="img-container" th:if="${product.image}">
            <img th:src="@{|img/${product.image}|}" height="70" />
        </div>
         
        <!--/* If the product has no image, display default Image. */-->
        <div class="img-container" th:unless="${product.image}">
            <img th:src="@{img/no-image.jpg}" height="70" />
        </div>
 
        <div>
            <b>Code:</b> <span th:utext="${product.code}"></span>
        </div>
        <div>
            <b>Name:</b> <span th:utext="${product.name}"></span>
        </div>
        <div>
            <b>Price:</b> <span th:utext="${product.price}+ ' DT'"></span>
        </div>
 
    </div>
    
    	   <div class="card text-center">
  <div class="card-header">
    C R U D 
  </div>
  <div class="card-body">
    <h5 class="card-title">Add product</h5>
    <a th:href="@{/addProduct}" class="btn btn-primary">Add Product</a>
  </div>
  
  <div class="card-body">
    <h5 class="card-title">Remove product</h5>
    <a th:href="@{/removeProduct}" class="btn btn-primary">Remove Product</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">Modify product</h5>
    <a th:href="@{/modifyProduct}" class="btn btn-primary">Modify Product</a>
  </div>
</div>
 
</body>
</html>
